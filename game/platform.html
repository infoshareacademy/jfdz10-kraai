<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Document</title>
</head>

<body>
  <div class="start-menu">
    <div class="instruction">
      <h1>Kraai Game</h1>
      <p>Instrukcja:<br>
        <ul>
          <li>Łap marchewki aby zdobywać punkty.</li>
          <li>Przeskakuj przeszkody za pomocą SPACJI.</li>
          <li>Gra zwiększa poziom trudności wraz z przebytą odległością.</li>
        </ul>
      </p>
      <button onclick="gameStart()">ZAGRAJ</button>
      <form >
        Muzyka ON/OFF <input type="checkbox" name="" id="musicBox" checked><br>
        Tło ON/OFF <input type="checkbox" name="" id="backgroundBox" checked>
      </form>
    </div>
    <div class="topscore">
    <h1> Nie ma jeszcze wyników </h1>
    </div>
  </div>
  <div class="score-submit display-none">
    <H1>Zdobyłeś <span class="showScore"></span> punktów</H1>
    <form>
      <input type="text" name="" id="nick" placeholder="Podaj swoje imię lub nick"></br>
      <input type="submit" onclick="scoreSubmit()" value="ZAPISZ">
    </form>
  </div>
  <div class="viewport">
    <div class="background">
      <div class="background1">
        <div class="layer layer1"></div>
        <div class="layer layer2"></div>
        <div class="layer layer3"></div>
      </div>
    </div>

    <div class="platform">
      <div class="platform1"></div>
      <div class="platform2"></div>
      <div class="platform3"></div>
      <div class="platform4"></div>
    </div>

  </div>
  </div>
  <div class="score display-none"></div>
  <div class="level display-none"></div>
  <script src="js/character.js"></script>
  <script src="js/platform.js"></script>
</body>

</html>
